<!DOCTYPE html>
<html lang="en" class="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@300&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.9/dist/lenis.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Minified UMD bundle -->
    <script src="https://unpkg.com/split-type"></script>

    <!-- GSAP Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/CSSRulePlugin.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script> 
    <script src="script.js"></script>
    <script src="cursor.js"></script>
</head>
<body>
    <header class="strive-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-4 col-4">
                    <p class="logo-font">STRIVE<sup>&reg;</sup></p>
                </div>
                <div class="col-md-4 col-sm-4 col-4"></div>
                <div class="col-md-4 col-sm-4 col-4">
                    <p class="menu-text">
                        <a href="#">MENU <span class="material-symbols-outlined">menu</span></a>
                    </p>
                </div>
            </div>
        </div>
        <svg class="cursor" width="140" height="140" viewBox="0 0 140 140">
			<defs>
				<filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" 
				filterUnits="objectBoundingBox">
					<feTurbulence type="fractalNoise" seed="3" baseFrequency="0" numOctaves="1" result="warp" />
					<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="15" in="SourceGraphic" />
				</filter>
			</defs>
			<circle class="cursor__inner" cx="70" cy="70" r="20"/>
		</svg>
		<svg class="cursor" width="140" height="140" viewBox="0 0 140 140" data-amt="0.13">
			<circle class="cursor__inner" cx="70" cy="70" r="24"/>
		</svg>
    </header>
    <main>
        <svg class="cursor" width="140" height="140" viewBox="0 0 140 140">
            <defs>
                <filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" 
                        filterUnits="objectBoundingBox">
                    <feTurbulence type="fractalNoise" seed="3" baseFrequency="0" numOctaves="1" result="warp" />
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="15" in="SourceGraphic" />
                </filter>
            </defs>
        <circle class="cursor__inner" cx="70" cy="70" r="20"/>
        </svg>
        <section class="first-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="target-one" class="main-heading text-center text-uppercase">Roar In the Digtal Wilderness.</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12 text-center">
                    <p class="text-desc text-uppercase"> 
                        <span>We roar with success, delivering the Project</span>
                        <span>versatile design, branding and the latest</span> 
                        <span>tech development to companies.</span>
                    </p>
                </div>
            </div>
            <div class="container">
                <div class="row button-wrapper">
                    <div class="col-md-6 col-6 button-left">
                        <button class="btn btn-dark btn-rounded">Explore Work</button>
                    </div>
                    <div class="col-md-6 col-6 button-right">
                        <button class="btn btn-dark btn-rounded">Get in Touch</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="video-section">
            <div class="container">
                <div class="row">
                    <video class="home-video" src="assets/intro-video.mp4" autoplay loop muted playsinline></video>
                </div>
            </div>
        </section>
        <section class="recent-work">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="heading-2"><span>Recent</span> <span>Works</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
